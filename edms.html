<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to EDM System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/edms.css">
</head>
<body>
    <div class="l_main">
        <div class="img">
            <img src="./source/images/edms image.png" alt="EDMS Illustration" class="image">
        </div>
        <div class="login hidden">
            <h1>Welcome Officers</h1>
            <form class="login-form">
                <label for="UserId" class="User-Id">Admin-Id or Gmail</label>
                <input type="text" id="UserId" name="ecode" placeholder="Enter your id or email" class="login-input js_emp_code">
                <label for="password" class="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password" class="login-input  js_login_password">
                <button type="submit" class="login-btn  js_login_btn">Log In</button>
                <p>Don't have an account? <span id="showSignup" class="toggle">Create New Account</span></p>
            </form>
        </div>
        <div class="Admin_signup">
            <form  class="Admin-Signup-form" action="">
                <div class="Signup-welcome">
                    <h1>signup</h1>
                </div>
                <div class="userId">
                    <label for="Userid" class="user"> User-Id</label>
                    <input type="text" id="Userid" class="login-input" placeholder="enter user-id">
                </div>
                <div class="Email_Address">
                    <label for="Userid" class="user"> User-Id</label>
                    <input type="text" id="Userid" class="login-input" placeholder="enter user-id">
                </div>
                <div class="Designation">
                    <label for="Userid" class="user"> User-Id</label>
                    <input type="text" id="Userid" class="login-input" placeholder="enter user-id">
                </div>
                <div class="AdminPassword">
                    <label for="Userid" class="user"> User-Id</label>
                    <input type="text" id="Userid" class="login-input" placeholder="enter user-id">
                </div>
                <div class="C-Password">
                    <label for="Userid" class="user"> User-Id</label>
                    <input type="text" id="Userid" class="login-input" placeholder="enter user-id">
                </div>
                <button class="signup-btn">Signup</button>
            </form>
        </div>
    </div>
<script src="edms.js"></script>
</body>
</html>
