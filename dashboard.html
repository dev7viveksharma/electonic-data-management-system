<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDMS Dashboard</title>
    <link rel="stylesheet" href="./style/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="top-bar">
        <div class="logo">
            <img src="./source/images/EDMS LOGO HORIZONTAL.png">
        </div>
        <div class="usertools">
            <div class="username">
                <h2 class="adminName">user</h2>
            </div>
            <div class="tool">
                <i class="fa-solid fa-bars js_bars"></i>
            </div>
        </div>
    </div>
    <div class="drop-menu js_dropMenu">
        <ul>
            <li>Profile</li>
            <li>About Us</li>
            <li>Log-out</li>
        </ul>
    </div>
    <div class="nav-bar">
        <nav class="navs">
            <ul>
                <li><i class="fa-solid fa-user"></i>Create Employee Account</li>
                <li>option 2</li>
                <li>option 3</li>
                <li>option 4</li>
                <li>option 5</li>
                <li>option 6</li>
            </ul>
        </nav>

    <script src="dashboard.js"></script>

</html>
